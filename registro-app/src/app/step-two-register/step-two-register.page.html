<ion-header class="header">
  <div class="header-logo">
    <ion-buttons slot="back" class="buttonBack">
      <ion-back-button class="iconArrow" default-href="#" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-toolbar class="title" id="header-title">DATOS DE CUENTA</ion-toolbar>
  </div>
  <div class="header-progressBar">
    <ion-img class="progressBar"
    src="https://raw.githubusercontent.com/taciga30/Coink-Prueba-Tecnica/master/registro-app/src/assets/images/Grupo%2020670%402x.png"
    alt="Barra progreso"
  ></ion-img>
  </div>
  </ion-header>

<ion-content [fullscreen]="true">
  <section class="container">
    <div class="logoTextData">
    <ion-img class="logo"
  src="https://raw.githubusercontent.com/taciga30/Coink-Prueba-Tecnica/master/registro-app/src/assets/images/Oink%402x.png"
  alt="Cerdito Coink"
></ion-img>
<div class="texts">
<ion-text class="title">¿CUÁLES SON TUS DATOS?</ion-text>
<ion-text class="fontTexts" id="textData">Ahora necesitamos saber algunos datos tuyos</ion-text>
    </div>
  </div>
<ion-item-divider id="divider"></ion-item-divider>
<ion-text class="title">Documento de identidad</ion-text>
<ion-list>
  <ion-item>
    <ion-select class="fontTexts" label="Tipo de documento" labelPlacement="floating" interface="popover">
      <ion-select-option class="fontTexts" value="ti">Tarjeta de Identidad</ion-select-option>
      <ion-select-option class="fontTexts" value="cc">Cédula de Ciudadanía</ion-select-option>
      <ion-select-option class="fontTexts" value="ce">Cédula de Extrannjería</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-input class="fontTexts" label="Número de documento" labelPlacement="floating" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input class="fontTexts" label="Fecha de expedición del documento" labelPlacement="floating"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input class="fontTexts" label="Fecha de nacimiento" labelPlacement="floating"></ion-input>
  </ion-item>
  <ion-item>
    <ion-select class="fontTexts" label="Género" labelPlacement="floating" interface="popover">
      <ion-select-option class="fontTexts" value="fe">Femenino</ion-select-option>
      <ion-select-option class="fontTexts" value="mas">Masculino</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
<ion-text class="title">Configura tu cuenta</ion-text>
<ion-list>
  <ion-item>
    <ion-input class="fontTexts" label="Correo electrónico" labelPlacement="floating" type="email" ngModel email errorText="Correo inválido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input class="fontTexts" label="Confirmar correo electrónico" labelPlacement="floating" type="email" ngModel email></ion-input>
  </ion-item>
  <ion-item>
    <ion-input class="fontTexts" label="PIN de seguridad" labelPlacement="floating" type="password">
      <ion-button fill="clear" slot="end" aria-label="Show/hide">
        <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input class="fontTexts" label="Confirmar PIN de seguridad" labelPlacement="floating" type="password">
      <ion-button fill="clear" slot="end" aria-label="Show/hide">
        <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-input>
  </ion-item>
</ion-list>
<ion-button shape="round" class="button" class="title" id="next" color="light" routerLink="/last-step-register">SIGUIENTE</ion-button>
</section>
</ion-content>
